<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <span class="logo-background"></span><span class="logo"></span>
    </div>
    <h1 class="mat-title-large" i18n="@@tituloLogin">Ingresa a tu cuenta</h1>

    <form id="form-login" [formGroup]="loginForm" (ngSubmit)="(!loginForm.invalid)">
      <mat-form-field appearance="outline" class="full-width" i18n-ignore>
        <mat-label i18n="@@correoLabel">Correo</mat-label>
        <input
          #username
          id="username"
          matInput
          formControlName="username"
          type="email"
          placeholder="Ingresa tu correo"
          i18n-placeholder="@@correoPlaceholder:Texto para el campo de correo" />
        <mat-error
          *ngIf="
            loginForm.get('username')!.hasError('required') && loginForm.get('username')!.touched
          "
          >{{ errorUsername }}</mat-error
        >
        <mat-error
          *ngIf="loginForm.get('username')!.hasError('email') && loginForm.get('username')!.touched"
          >{{ errorUsernameType }}</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width" i18n-ignore>
        <mat-label i18n="@@contrasenaLabel">Contraseña</mat-label>
        <input
          #password
          id="password"
          formControlName="password"
          matInput
          type="password"
          placeholder="Ingresa tu contraseña"
          i18n-placeholder="@@contrasenaPlaceholder:Texto para el campo de contraseña" />

        <mat-error
          *ngIf="
            loginForm.get('password')!.hasError('required') && loginForm.get('password')!.touched
          "
          >{{ errorPassword }}</mat-error
        >
      </mat-form-field>
      <button
        type="button"
        mat-flat-button
        class="login-button mat-body-large"
        (click)="loginUser(username.value, password.value)"
        i18n="@@botonIngresar">
        Ingresar
      </button>
    </form>
    <div class="register-link">
      <a
        mat-button
        class="register-link mat-body-medium"
        routerLink="/register"
        i18n="@@linkRegistro"
        >¿Todavía no tienes cuenta? <strong>Regístrate</strong></a
      >
    </div>
  </div>
</div>
