<div class="login-container">
  <div class="login-card">
    <img src="./assets/images/LogoABCall.png" alt="Logo ABCall" class="logo" />
    <h2>Ingresa a tu cuenta</h2>
    <form id="form-login">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo</mat-label>
        <input matInput #username type="email" placeholder="Ingresa tu correo" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" #password placeholder="Ingresa tu contraseña" />
      </mat-form-field>
      <button
        mat-raised-button
        class="login-button"
        (click)="loginUser(username.value, password.value)">
        Ingresar
      </button>
      <div class="register-link">
        <a class="register-link" routerLink="/register"
          >¿Todavía no tienes cuenta? <strong>Registrate</strong></a
        >
      </div>
    </form>
  </div>
</div>
