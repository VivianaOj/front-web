<div class="invite-user-container">
  <h1 class="Texth2" i18n="@@invite_title">
    Desea aceptar la invitación para asociarse a una compañía?
  </h1>
  <div class="invite-user-container">
    <button type="button" class="Accept" mat-button (click)="onConfirm()" i18n="@@accept_button">
      Aceptar
    </button>
    <button type="button" class="Decline" mat-button (click)="onDecline()" i18n="@@cancel_button">
      Cancelar
    </button>
  </div>
</div>
