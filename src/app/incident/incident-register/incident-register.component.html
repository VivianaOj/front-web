<div class="container">
  <h1>Crear incidente</h1>
  <hr />
  <div class="form-container">
    <form [formGroup]="incidenteForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Correo del cliente que reporta el incidente</mat-label>
        <input matInput formControlName="correo" type="email" placeholder="ejemplo@correo.com" />
        <mat-error>Introduce un correo v치lido y obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre incidente</mat-label>
        <input
          matInput
          formControlName="nombreIncidente"
          type="text"
          placeholder="Nombre del incidente" />
        <mat-error>El nombre del incidente es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripci칩n</mat-label>
        <textarea
          matInput
          formControlName="descripcion"
          placeholder="Proporciona una descripci칩n clara"></textarea>
        <mat-error>La descripci칩n es obligatoria</mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="incidenteForm.invalid"
        i18n="@@clientRegisterButtonSubmit">
        Crear incidencia
      </button>
    </form>
  </div>
</div>
