<div class="employees-list page__table">
  <table mat-table [dataSource]="employeesList">
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell i18n="@@name">Nombre</th>
      <td *matCellDef="let employee" mat-cell>{{ employee.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th *matHeaderCellDef mat-header-cell i18n="@@email">Correo</th>
      <td *matCellDef="let employee" mat-cell>{{ employee.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th *matHeaderCellDef mat-header-cell i18n="@@role">Rol</th>
      <td *matCellDef="let employee" mat-cell>{{ employeeRole[employee.role] }}</td>
    </ng-container>

    <ng-container matColumnDef="invitationStatus">
      <th *matHeaderCellDef mat-header-cell i18n="@@invitationStatus">Estado Invitación</th>
      <td *matCellDef="let employee" mat-cell>
        <mat-chip [ngClass]="chipInfo[employee.invitationStatus].cssClass">
          <span class="material-symbols-outlined">
            {{ chipInfo[employee.invitationStatus].icon }}
          </span>
          {{ chipInfo[employee.invitationStatus].text }}
        </mat-chip>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
  </table>

  <mat-paginator
    aria-label="Seleccionar página"
    i18n-aria-label="@@selectPage"
    [length]="totalEmployees"
    [pageSizeOptions]="[5, 10, 20]" />
</div>
